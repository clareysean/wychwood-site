    </header>
    <section id="home">
      <main id="main">
        <div class="main-container">
          <h1 class="main-heading">
            We're a boutique recording studio located in Toronto's west end.
          </h1>
        </div>
      </main>
      <section id="gallery" class="gallery">
        <div id="carouselExample" class="carousel slide">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="images/AugustRecordingSonJarochoWikiLearning020.jpeg"
                class="d-block w-100"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img src="..." class="d-block w-100" alt="..." />
            </div>
            <div class="carousel-item">
              <img src="..." class="d-block w-100" alt="..." />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExample"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExample"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </section>
      <section id="contact">
        <header class="contact-header">
          <h1 class="contact-heading">Contact us.</h1>
        </header>
        <div class="contact-container">
          <form
            class="contact-form"
            action="mailto:bingus@yyz.com"
            method="post"
            enctype="text/plain"
          >
            <label class="form-label" for="">Name:</label>
            <input class="input-transparent" type="text" name="yourName" />
            <label class="form-label" for="">Email:</label>
            <input
              class="input-transparent"
              type="email"
              name="yourEmail"
              id=""
            />
            <label class="form-label" for="">Message:</label>
            <textarea
              class="input-transparent"
              name=""
              id=""
              cols="30"
              rows="10"
            ></textarea>
            <button class="contact-btn" type="submit">Submit</button>
          </form>
          <iframe
            class="map-embedded"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2885.7407757441624!2d-79.4348576845016!3d43.67436077912053!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x882b35d7fb20247d%3A0xb0863c65850b6a87!2sWychwood%20Sound!5e0!3m2!1sen!2sca!4v1677971030175!5m2!1sen!2sca"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </section>
    </section>
